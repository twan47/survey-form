<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>47 Survey Form<label id="title" /></h1>
    <p>Do you have what it takes to join the 47?<label id="description"/></p>
    <form><label id="survey-form"/>
    <fieldset>
        <label for="name">Name <input id="name" name="name" type="text" required/><label>
    </fieldset>
    <fieldset>
        <label for="email">Email <input id="email"/></label>
    </fieldset>
    <fieldset>
        <label for="age">Age (optional) <input id="age" type="number" name="age" min="13" max="120" /></label>
    </fieldset>
    <fieldset>
        <label for="awesome">Are you awesome? 
            <select id="awesome" name="awesome">
                <option value="">(select awesomeness)</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label for="movie-q" required>Do you know the story of the 47 Ronin? (not the movie)
            <input id="yes" type="radio" name="yes" class="inline" />Yes</input>
            <input id="no" type="radio" name="no" class="inline" />No</input>
            <input id="movie-good" type="radio" name="movie-good" class="inline" />I've just seen the movie, it was really good!</input>
            <input id="movie-bad" type="radio" name="movie-bad" class="inline" />I've just seen the movie, it was awful!</input>
        </label>
    </fieldset>
    <fieldset>
        <label for="code" required>Do you like to code? 
            <select id="code" name="code">
                <option value="">(select one)</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label for="questions" name="questions" class="inline" />Which of these do you enjoy? (Check all that apply)
            <input id="fishing" type="checkbox" name="fishing" class="inline" />Fishing </input>
            <input id="exercise" type="checkbox" name="exercise" class="inline" />Exercise </input>
            <input id="gaming" type="checkbox" name="gaming" class="inline" />Gaming </input>
            <input id="netflix" type="checkbox" name="netflix" class="inline" />Netflix </input>
            <input id="travel" type="checkbox" name="travel" class="inline" />Travel </input>
        </label>
    </fieldset>
    <fieldset>
        <label for="worthy">Why do you want to join the 47? 
            <textarea id="worthy" name="worthy" rows="6" cols="30" place="Enter your reasoning here..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="submit"/>
    </form>
</body>
</html>
